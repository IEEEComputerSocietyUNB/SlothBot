intents:
  - greet
  - goodbye
  - bot_challenge
  - inform_name
  - inform_mood
  - inform_triage
  - affirm_triage
  - deny_triage

entities:
  - name
  - mood
  - triage

slots:
  name:
    type: text
  triage:
    type: categorical
    values:
      - Yes
      - No
  mood:
    type: categorical
    values:
      - Very happy
      - Happy
      - Neutral
      - Sad
      - Very sad



responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by ENERGY."

  utter_ask_name:
  - text: "Nice meeting you! What's your name?"

  utter_name:
  - text: "Nice name! My name is Rabot!"

  utter_ask_mood:
  - text: "How are you feeling today, {name}?"
    buttons:
      - title: "1"
        payload: "Very Happy"
      - title: "2"
        payload: "Happy"
      - title: "3"
        payload: "Neutral"
      - title: "4"
        payload: "Sad"
      - title: "5"
        payload: "Very Sad"

  utter_user_mood:
  - text: "You are feeling {mood}."

  utter_ask_triage:
  - text: "Do you want to go through our triage?"
    buttons:
      - title: "Yes, I feel comfortable"
      - title: "No, I don't feel comfortable"

  utter_triage_choice:
  - text: "You chose to answer? {triage}."

actions:
  - action_debug_bot

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
