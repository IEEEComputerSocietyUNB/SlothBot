intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - inform
  - search_provider
  - thanks
  - inform_name
  - inform_mood

entities:
  - location
  - facility
  - address
  - name
  - mood

slots:
  location:
    type: text
  facility:
    type: text
  address:
    type: text
  name:
    type: text
  mood:
    type: categorical
    values:
      - Very happy
      - Happy
      - Neutral
      - Sad
      - Very sad



responses:
  utter_how_can_i_help:
  - text: "How can I help?"

  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_location:
  - text: "Tell me your location."

  utter_ask_name:
  - text: "Nice meeting you! What's your name?"

  utter_name:
  - text: "Nice name! My name is Rabot!"

  utter_ask_mood:
  - text: "How are you feeling today, {name}?"
    buttons:
      - title: "1"
        payload: "Very Happy"
      - title: "2"
        payload: "Happy"
      - title: "3"
        payload: "Neutral"
      - title: "4"
        payload: "Sad"
      - title: "5"
        payload: "Very Sad"

  utter_user_mood:
  - text: "You are feeling {mood}."

actions:
  - action_facility_search
  - action_debug_bot

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
