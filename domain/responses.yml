responses:
  utter_greet:
  - text: "Olá!"
  - text: "Oi humano!"
  - text: "Bom te ver, humano!"
  - text: "Oi!"

  utter_goodbye:
  - text: "Tchau"
  - text: "Tchau, {name}. Até a próxima!"
  - text: "Tchau tchau, tenha um bom dia!"
  - text: "Tchau humano. Estarei aqui se que quiser conversar mais."

  utter_iamabot:
  - text: "Eu sou um bot."

  utter_ask_name:
  - text: "Prazer em conhecê-lo! Qual o seu nome?"
  - text: "Como posso te chamar?"
  - text: "Não sei o seu nome ainda. Como você se chama?"

  utter_name:
  - text: "Que nome legal, {name}! Meu nome é Rabot!"
  - text: "Meu nome é Rabot, {name}."
  - text: "Que belo nome, {name}! Meu nome é Rabot."
  - text: "{name}, que nome diferente! Eu sou Rabot!"

  utter_ask_mood:
  - text: "Como você está se sentindo hoje, {name}?"
    buttons:
      - title: "1"
        payload: "Muito feliz"
      - title: "2"
        payload: "Feliz"
      - title: "3"
        payload: "Neutro"
      - title: "4"
        payload: "Triste"
      - title: "5"
        payload: "Muito triste"

  utter_user_mood:
  - text: "Voce está se sentindo {mood}."

  utter_ask_triage:
  - text: "Você deseja passar pela triagem?"
    buttons:
      - title: "Sim, Eu me sinto confortável"
      - title: "Não, Eu não me sinto confortável"

  utter_triage_choice:
  - text: "Você decidiu responder? {triage}."

  utter_ask_demographic:
  - text: "Eu gostaria de saber um pouco mais sobre você. Posso te fazer algumas perguntas?"

  utter_ask_age:
  - text: "Qual a sua idade?"

  utter_ask_gender:
  - text: "Com qual gênero você mais se identifica?"

  utter_ask_neighborhood:
  - text: "Onde você mora"

  utter_ask_therapy:
  - text: "Você está atualmente fazendo terapia com um profissional?"

  utter_ask_ethnicity:
  - text: "Com qual etnia você mais se identifica?"

  utter_ask_work:
  - text: "Você trabalha atualmente?"

  utter_ask_major:
  - text: "Qual a sua profissão?"

  utter_ask_timeunb:
  - text: "Há quantos semestres você estuda na UnB?"

  utter_end_demographic:
  - text: "Ótimo! Agora eu te conheço um pouco mais. Parece que você é {gender} com {age} anos de idade e é {major}!"
  - text: "Obrigado! Agora eu te conheço muito melhor. Parece que você é {gender} com {age} anos de idade e é {major}!"

  utter_mood_feedback:
  - text: "Entendi, você está {mood} hoje..."

  utter_continue:
  - text: "Podemos continuar?"
  - text: "Você quer continuar conversando?"